<head>
    <title>Code Magic</title>
</head>

<body>

{{>navbar }}

<div class="container preview">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
            {{> editor }}
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6">
            {{> preview_template}}
        </div>
    </div>
</div>
</body>

<template name="navbar">
    <!-- Narbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <!-- responsive navbar -->
            <div class="navbar-header">
                <button class="navbar-toggle" data-target=".navbar-responsive-collapse" data-toggle="collapse"
                        type="button">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span></button>
                <div class="navbar-brand">刘一龙</div>
            </div> <!-- /navbar-header-->

            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <form class="navbar-form">
                            <input type="text" id="search_input" class="form-control">
                        </form>
                    </li>
                    <li id="search_list">
                        <button class="btn btn-primary btn-sm navbar-btn" id="search_btn">Search
                            <a href="http://www.baidu.com/s?wd=" id="search_link"></a>
                        </button>

                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://github.com/sabertazimi">GitHub</a></li>
                    <li><a href="http://space.bilibili.com/6514957">BiliBili</a></li>
                </ul>
            </div> <!-- navbar-collapse -->
        </div> <!-- container-fluid -->
    </nav>
</template>


<template name="editor">
    <div class="jumbotron jumbotron-material-grey">
        {{> sharejsCM docid=docid onRender=config id="editor"}}
    </div>
</template>

<template name="preview_template">
    <div class="jumbotron jumbotron-material-grey">
        <div class="iframe-container">
            <iframe id="preview_iframe"></iframe>
        </div>
    </div>
</template>
