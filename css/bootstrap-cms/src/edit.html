<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>Bootstrap CMS Theme</title>
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
      <a class="navbar-brand" href="#">CMS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pages.html">Pages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="posts.html">Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="users.html">Users</a>
          </li>
        </ul>
        <ul class="navbar-nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="#">Welcome, sabertazimi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Header -->
    <header class="section-header text-white bg-dark py-3">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-10">
            <h1>
              <i class="fa fa-list-alt" aria-hidden="true"></i>
              Edit Page
              <small class="text-muted">Manage Site</small>
            </h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Breadcrumb -->
    <section class="section-breadcrumb">
      <div class="container" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
          <li class="breadcrumb-item"><a href="pages.html">Pages</a></li>
          <li class="breadcrumb-item active" aria-current="page">Edit Page</li>
        </ol>
      </div>
    </section>

    <section class="section-main mb-5">
      <div class="container">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-md-3">
            <!-- Navigation Sidebar -->
            <div div class="list-group mb-3">
              <a href="index.html" class="list-group-item active">
                <i class="fa fa-tachometer" aria-hidden="true"></i>
                Dashboard
              </a>
              <a href="pages.html" class="list-group-item">
                <i class="fa fa-list-alt" aria-hidden="true"></i>
                Pages
                <span class="badge badge-pill badge-primary float-right mt-1">5</span>
              </a>
              <a href="posts.html" class="list-group-item">
                <i class="fa fa-pencil" aria-hidden="true"></i>
                Posts
                <span class="badge badge-pill badge-primary float-right mt-1">253</span>
              </a>
              <a href="users.html" class="list-group-item">
                <i class="fa fa-user" aria-hidden="true"></i>
                Users
                <span class="badge badge-pill badge-primary float-right mt-1">24</span>
              </a>
            </div> 
            <!-- Resources Statistics -->
            <div class="card bg-light mb-3">
              <div class="card-body">
                <h4 class="card-title">Disk Space Used</h4>
                <div class="progress">
                  <div
                    class="progress-bar" role="progressbar"
                    style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                  >
                    60%
                  </div>
                </div>
                <h4 class="card-title">Bandwidth Used</h4>
                <div class="progress">
                  <div
                    class="progress-bar" role="progressbar"
                    style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                  >
                    40%
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Main -->
          <div class="col-md-9">
            <!-- Edit Page -->
            <div class="card">
              <div class="card-header text-white bg-primary">
                Edit Page
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="editPageTitle">Page Title</label>
                      <input type="text" class="form-control" id="editPageTitle" placeholder="Enter Page Title">
                    </div>
                    <div class="form-group">
                      <label for="pageEditor">Page Body</label>
                      <textarea name="pageEditor" id="pageEditor">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                        Sunt, laudantium, quibusdam?
                        Nobis, delectus, commodi, fugit amet tempora facere dolores nisi facilis consequatur,
                        odio hic minima nostrum. Perferendis eos earum praesentium,
                        blanditiis sapiente labore aliquam ipsa architecto vitae.
                        Minima soluta temporibus voluptates inventore commodi cumque esse suscipit optio aliquam et,
                        dolorem a cupiditate nihil fuga laboriosam fugiat placeat dignissimos!
                        Unde eveniet placeat quisquam blanditiis voluptatem doloremque fugiat dolor repellendus ratione in.
                        Distinctio provident dolorem modi cumque illo enim quidem tempora
                        deserunt nostrum voluptate labore repellat quisquam quasi cum suscipit dolore ab consequuntur,
                        ad porro earum temporibus. Laborum ad temporibus ex, omnis!
                      </textarea>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="editPublishPage">
                      <label class="form-check-label" for="editPublishPage">Published</label>
                    </div>
                    <div class="form-group">
                      <label for="editMetaTags">Meta Tags</label>
                      <input type="text" class="form-control" id="editMetaTags" placeholder="Add Some Tags">
                    </div>
                    <div class="form-group">
                      <label for="editMetaDescription">Meta Description</label>
                      <input type="text" class="form-control" id="editMetaDescription" placeholder="Add Meta Description">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Page</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container-fluid p-4 font-weight-bold text-center text-muted bg-dark">
        <p class="mb-0">
          Copyright &copy; 2019-now
        </p>
      </div>
    </footer>

    <!-- CKEditor Setup Failure Alert -->
    <div id="ckeAlert" class="alert alert-danger alert-dismissible fade d-none" role="alert">
      <strong>Error!</strong> CKEditor setup failed.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

  </body>
</html>
