<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>Navigation</title>
		<style>
			.nav {
				display: flex;
				list-style: none;
			}

			.nav li {
				padding: 0 1vw 0 1vw;
				flex: 0 0 auto;
			}

			.nav li:nth-child(1) {
				margin-right: auto;
			}

			.nav a {
				color: black;
				text-decoration: none;
				padding-bottom: 0.5vh;
				border-bottom: 1px red solid;
			}
		</style>
	</head>
	<body>
		<ul class="nav">
			<li><a href="#">Branding</a></li>
			<li><a href="#">Home</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</body>
</html>
