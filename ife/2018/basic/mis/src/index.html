<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Management Information System</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="mis" class="container">
    <div id="filter" class="grid-container">
      <div class="row">
        <div class="col">
          <label for="region-filter">Region: </label>
          <select id="region-filter" name="region-filter">
            <option value="all" selected>所有</option>
            <option value="华北">华北</option>
            <option value="华东">华东</option>
            <option value="华南">华南</option>
          </select>
        </div>
        <div class="col">
          <label for="product-filter">Product: </label>
          <select id="product-filter" name="product-filter">
            <option value="all" selected>所有</option>
            <option value="手机">手机</option>
            <option value="笔记本">笔记本</option>
            <option value="智能音箱">智能音箱</option>
          </select>
        </div>
      </div>
    </div>
    <div id="table-wrapper" class="grid-container">
      <div class="row">
        <div class="col">
          <table class="table">
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
